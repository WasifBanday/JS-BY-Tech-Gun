<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="cl">list 1</li>
        <li id="list-2">list 2</li>
        <li class="cl">list 3</li>
    </ul>

    <h2>heading 1</h2>
    <div id="div1">
        <p>para 1</p>
        <h2>heading 2</h2>
        <p>para 2</p>
        <h2>heading 3</h2>
        <p>para 3</p>
    </div>

    <script>
        // Select Elements By TagName
        let div1 = document.getElementById("div1")
        let elm = div1.getElementsByTagName("h2")
            // to see this change we need to apply loop
        for (let i = 0; i < elm.length; i++) {
            elm[i].innerHTML = " hello "
        }
    </script>

</body>

</html>
