<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="menu">
        <li>Home</li>
        <li>Product</li>
        <li>About us</li>
    </ul>

    <script>
        let parent = document.getElementById("menu")
        let item = document.createElement("li")
        item.textContent = "services"

        let replace = parent.firstElementChild.nextElementSibling // Product wala 'li' select hogya
        parent.replaceChild(item, replace) // item ko replace ki agah add kardo
    </script>

</body>

</html>
