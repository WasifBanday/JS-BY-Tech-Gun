<!-- Traversing : Indirect Selection parent-children or children-parent etc -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>heading 1 </h2>

    <ul>
        <li id="intro"> list 1 </li>
        <li> list 2 </li>
        <li> list 3 </li>
        <li> list 4 </li>
    </ul>

    <ul>
        <li> list a </li>
        <li> list b </li>
        <li> list c </li>
        <li> list d </li>
    </ul>

    <script>
        // select parent from children
        let elm = document.getElementById("intro")
        let parent = elm.parentElement
        parent.innerHTML = "helo"
        console.log(parent)
    </script>
</body>

</html>
