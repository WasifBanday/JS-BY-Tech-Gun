<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="menu">
        <li>Home</li>
        <li>Product</li>
        <li>About us</li>
    </ul>

    <script>
        let menu = document.getElementById("menu")
        let cloneElm = menu.cloneNode(true) // If true is not written only the parent elemnt will be copied not its child 
        cloneElm.id = "mobile-menu"
        document.body.appendChild(cloneElm)
    </script>

</body>

</html>
