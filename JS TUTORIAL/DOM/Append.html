<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="intro">
        <p> Hello this i a p tag </p>
    </div>

    <script>
        // storing uppar div in elm
        let elm = document.getElementById("intro")
            // To create element in upper div
        let h1 = document.createElement('h1')
            // Adding text in h1 tag
        let text = document.createTextNode('This is h1 Tag')
            // Adding this text in H1 tag
        h1.appendChild(text)
            // Adding this h1 in elm
        elm.appendChild(h1)
    </script>
</body>

</html>
