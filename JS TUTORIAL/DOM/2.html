<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <ul>
        <li class="cl">list 1</li>
        <li id="list-2">list 2</li>
        <li class="cl">list 3</li>
    </ul>



    <script>
        // Select Elements By class

        }
