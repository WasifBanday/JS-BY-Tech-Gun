<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="list">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>

    <script>
        // Adding New headline in body at top of list ...
        let parent = document.body;
        let elm = document.createElement("h2")
        elm.textContent = 'This is new heading' // h2 mai text add hua...
        let list = document.getElementById("list")
        parent.insertBefore(elm, list) //--->  'elm' mai h2 hai  ___   'list' position set krti hai (last pah) ....
    </script>


</body>

</html>
