<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .color {
            background-color: yellow;
            color: rebeccapurple;
        }
        
        .dim {
            border: 1px solid red;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div id="box" class="color dim">
        <p>This is a dummy text !</p>
    </div>

    <script>
        let box = document.getElementById('box')

        // to know which class is already applied on this use property 'className'
        console.log(box.className)

        // Adding new class to div 
        box.className += " size"
        console.log(box.className)

        // Another property is there to know the classes  'classlist'
        console.log(box.classList)

        // Another method of adding new classes 'classList.add()'
        box.classList.add('gradient')
        console.log(box.classList)

        // Can remove some class as well 
        box.classList.remove("size")
        console.log(box.classList)

        // Can replace some class as well 
        box.classList.replace("color", "replace")
        console.log(box.classList)

        // We can chech if there is someclass present or not 
        let result = box.classList.contains("dim")
        console.log(result)

        // We can do toggle as well ... Matlab agar koi class laga hai toh hata do , aur agr nahi laga toh laga dohh
        box.classList.toggle("gradient")
    </script>


</body>

</html>
