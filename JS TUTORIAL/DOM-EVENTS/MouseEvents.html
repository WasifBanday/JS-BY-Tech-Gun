<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 100px;
            width: 100px;
            background-color: green;
        }
    </style>
</head>

<body>

    <div id="box" oncontextmenu="fun1()" ondblclick="fun2"></div>


    <script>
        function fun1() {
            alert("right click event")
        }

        function fun2() {
            alert("Double click event")
        }
    </script>



</body>

</html>
