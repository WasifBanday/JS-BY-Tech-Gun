<!-- 1 :-    Event Bubbling -->
<!-- In this event bubbling model , an event starts at the most specific element an then flows upward toward the least specific element -->
<!-- When we click the buttton , the click event occurs in the following order -->
<!--    button > div  > body > html > document     -->

<!--  How to add this  -->
<!--  addEventListener(event, function )  -->

<!-- **  By default it's False and follows bubbling event  ** -->
<!-- **  When True follows capturing event  ** -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            padding: 200px;
            background-color: bisque;
        }
        
        div {
            padding: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div id="myDiv">
        <button id="btn">Click Me</button>
    </div>

    <script>
        let d = document.getElementById("myDiv")
        let b = document.getElementById("btn")

        b.addEventListener('click', btnClicked)
        d.addEventListener('click', divClicked)
        document.body.addEventListener('click', bodyClicked)

        // We can stop The propagation as well --> Means if we click on button only button will be executed ..

        function btnClicked(event) {
            console.log("Button clicked ...")

            event.stopPropagation();

        }

        function divClicked() {
            console.log("div clicked ...")
        }

        function bodyClicked() {
            console.log("body clicked ...")
        }
    </script>

</body>
</html
